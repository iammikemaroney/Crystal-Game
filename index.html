<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Crystal Collector</title>

    <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>

<!-- title and directions -->
<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <center><h1><img src="images/crystal-animation.gif" width="140">Crystal Game<img src="images/crystal-animation.gif" width="140"></h1>
            <h2>Select the crystals to reach the total number: <span id="targetNumber"></span></h2></center>
        </div>
    </div>
                
    <!-- crystals -->
    <div class="row">
        <div class="col-lg-12">
            <center>
            <div id="crystals">
                <img class="crystal-image" src="images/crystal1.png" alt="crystal">
                <img class="crystal-image" src="images/crystal2.png" alt="crystal">
                <img class="crystal-image" src="images/crystal3.png" alt="crystal">
                <img class="crystal-image" src="images/crystal4.png" alt="crystal">
            </div>
            <a onClick="window.location.reload()"><img src="images/retry.png"></a>
            </center>
        </div>
    </div>

</div>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="game.js"></script>
</body>
</html>
